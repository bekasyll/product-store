<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto rounded border p-4 m-4 shadow">
      <h2 class="text-center mb-4">Registration</h2>

      <form th:method="POST" th:action="@{/auth/registration}" th:object="${customer}">
        <!-- First name -->
        <div class="row mb-3">
          <label for="firstName" class="col-sm-4 col-form-label">First name</label>
          <div class="col-sm-8">
            <input id="firstName" type="text" class="form-control" th:field="*{firstName}"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small"></p>
          </div>
        </div>

        <!-- Last name -->
        <div class="row mb-3">
          <label for="lastName" class="col-sm-4 col-form-label">Last name</label>
          <div class="col-sm-8">
            <input id="lastName" type="text" class="form-control" th:field="*{lastName}"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger small"></p>
          </div>
        </div>

        <!-- Email -->
        <div class="row mb-3">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input id="email" type="email" class="form-control" th:field="*{email}"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></p>
          </div>
        </div>

        <!-- Username -->
        <div class="row mb-3">
          <label for="username" class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input id="username" type="text" class="form-control" th:field="*{username}"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></p>
          </div>
        </div>

        <!-- Password -->
        <div class="row mb-3">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input id="password" type="password" class="form-control" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></p>
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Sign up!</button>
        </div>
      </form>

      <hr/>

      <!-- Login button -->
      <form th:method="GET" action="/auth/login" class="text-center">
        <button type="submit" class="btn btn-outline-secondary w-100">Login</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
