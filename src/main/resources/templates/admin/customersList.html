<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Customers</h1>

    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-primary" href="/customer/profile">Profile</a>

        <a class="btn btn-primary" href="/products">Products</a>
    </div>



    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created at</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.username}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.role}"></td>
            <td th:text="${customer.createdAt}"></td>

            <td style="white-space: nowrap" th:if="${customer.role == 'ROLE_USER' or isSupervisor}">
                <form th:method="PUT" th:action="@{/admin/{id} (id=${customer.id})}">
                    <button class="btn btn-primary btn-sm" onclick="return confirm('Are you sure?')">Change Role</button>
                </form>

                <form th:method="DELETE" th:action="@{/admin/{id} (id=${customer.id})}">
                    <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete Account</button>
                </form>
            </td>
            <td th:unless="${customer.role == 'ROLE_USER' or isSupervisor}">
                -
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="d-flex justify-content-center my-4">
        <nav>
            <ul class="pagination">

                <!-- Previous -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{'/products?page=' + ${currentPage - 1}}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Page numbers -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:if="${i >= currentPage - 3 and i <= currentPage + 3}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/products?page=' + ${i}}" th:text="${i}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/products?page=' + ${currentPage + 1}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
