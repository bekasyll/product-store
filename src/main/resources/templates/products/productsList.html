<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Products</h1>

      <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-primary" href="/customer/profile">Profile</a>

        <div th:if="${role}" class="d-flex justify-content-end gap-2">
          <a class="btn btn-primary" href="/products/new">Create Product</a>
          <a class="btn btn-primary" href="/admin">Admin</a>
        </div>
      </div>



      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <div th:if="${role}">
              <th>Actions</th>
            </div>
          </tr>
        </thead>

        <tbody>
          <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td>
              <a style="text-decoration: none" th:text="${product.name}" th:href="@{'products/' + ${product.id}}"></a>
            </td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="@{${product.price} + '$'}"></td>

            <td>
              <img th:src="@{'/images/products/' + ${product.imageFileName}}" alt="..." width="100"/>
            </td>

            <div th:if="${role}">
              <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/products/{id}/edit (id=${product.id})}">Edit</a>

                <form th:method="DELETE" th:action="@{/products/{id}/delete (id=${product.id})}">
                  <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
              </td>
            </div>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="d-flex justify-content-center my-4">
        <nav>
          <ul class="pagination">

            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
              <a class="page-link" th:href="@{'/products?page=' + ${currentPage - 1}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>

            <!-- Page numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:if="${i >= currentPage - 3 and i <= currentPage + 3}"
                th:classappend="${i == currentPage} ? 'active'">
              <a class="page-link" th:href="@{'/products?page=' + ${i}}" th:text="${i}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
              <a class="page-link" th:href="@{'/products?page=' + ${currentPage + 1}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>

          </ul>
        </nav>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
