<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4 shadow">
        <h2 class="text-center mb-5">About Product</h2>
        <div th:object="${product}">

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input class="form-control" id="name" th:value="*{name}" type="text" readonly/>
              <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="text-danger"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Brand</label>
            <div class="col-sm-8">
              <input class="form-control" th:value="*{brand}" type="text" readonly/>
              <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" th:errorclass="text-danger"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
              <input class="form-control" th:value="*{category}" type="text" readonly/>
              <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" th:errorclass="text-danger"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Price</label>
            <div class="col-sm-8">
              <input class="form-control" th:value="*{price}" type="number" step="0.01" min="0" readonly/>
              <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:errorclass="text-danger"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" th:text="*{description}" readonly></textarea>
              <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="text-danger"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Image</label>
            <div class="col-sm-8">
              <img th:src="@{'/images/products/' + ${product.imageFileName}}" alt="..." width="150"/>
              <p th:if="${#fields.hasErrors('imageFileName')}" th:errors="*{imageFileName}" th:errorclass="text-danger"></p>
            </div>
          </div>
          </div>

        <hr/>
        <!-- Back button -->
        <form th:method="GET" action="/products" class="text-center">
          <button type="submit" class="btn btn-primary w-100">Back</button>
        </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
