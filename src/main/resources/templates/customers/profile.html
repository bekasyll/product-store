<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4 shadow">
      <h2 class="text-center mb-5">Profile</h2>

      <div th:object="${customer}">
        <!-- Username -->
        <div class="row mb-3">
          <label for="username" class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input id="username" type="text" class="form-control" th:value="${customer.username}" readonly/>
          </div>
        </div>

        <!-- First name -->
        <div class="row mb-3">
          <label for="firstName" class="col-sm-4 col-form-label">First name</label>
          <div class="col-sm-8">
            <input id="firstName" type="text" class="form-control" th:value="${customer.firstName}" readonly/>
          </div>
        </div>

        <!-- Last name -->
        <div class="row mb-3">
          <label for="lastName" class="col-sm-4 col-form-label">Last name</label>
          <div class="col-sm-8">
            <input id="lastName" type="text" class="form-control" th:value="${customer.lastName}" readonly/>
          </div>
        </div>

        <!-- Email -->
        <div class="row mb-3">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input id="email" type="email" class="form-control" th:value="${customer.email}" readonly/>
          </div>
        </div>
        
        <!-- Back button -->
        <form th:method="GET" action="/products" class="text-center">
          <button type="submit" class="btn btn-primary w-100">Back</button>
        </form>
      </div>

      <hr/>
      <form th:method="POST" th:action="@{/logout}" class="text-center">
        <button type="submit" class="btn btn-outline-primary w-100">Logout</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
